<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/admin/login.css}">
    <link rel="stylesheet" th:href="@{/css/board/background.css}">
</head>
<body>
  <div id="wrap">

    <!--배경 꾸미기 start-->
    <img id="right_pcline" th:src="@{/img/board/right_pcline.png}" th:alt="우팝콘라인" draggable="false"/>
    <img id="left_pcline" th:src="@{/img/board/left_pcline.png}" th:alt="좌팝콘라인" draggable="false"/>
    <img id="down_pcs" th:src="@{/img/board/popcorns.png}" th:alt="아래팝콘들" draggable="false"/>
    <!--배경 꾸미기 end-->

    <h1>관리자 로그인</h1>
    <div class="post_box">
      <div class="post_left">
        <form method="POST" th:action="@{/login}">
          <div class="login_logo_box">
            <img th:src="@{/img/logo.jpg}" th:alt="로고" draggable="false">
          </div>

          <label for="username">아이디</label>
          <input type="text" id="username" name="username" required><br>

          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" required><br>

          <button type="submit">로그인</button>
          <div th:if="${alert_notauth}" style="color:red;">로그인 정보가 잘못되었습니다.</div>
        </form>
<!--        {% with messages = get_flashed_messages(with_categories=true) %}-->
<!--        {% if messages %}-->
<!--        <ul>-->
<!--          {% for category, message in messages %}-->
<!--          <li class="{{ category }}">{{ message }}</li>-->
<!--          {% endfor %}-->
<!--        </ul>-->
<!--        {% endif %}-->
<!--        {% endwith %}-->
      </div>

      <div class="post_right">
        <div class="photo_box">
          <img id="img_ring" th:src="@{/img/admin/ring.png}" th:alt="링" draggable="false">
          <img id="img_cloud" th:src="@{/img/admin/cloud3d.png}" th:alt="클라우드" draggable="false">
          <img id="img_dumi" th:src="@{/img/admin/dumi2.png}" th:alt="듬이" draggable="false">
          <img id="img_light1" th:src="@{/img/admin/light1.png}" th:alt="불빛그룹1" draggable="false">
          <img id="img_light2" th:src="@{/img/admin/light2.png}" th:alt="불빛그룹2" draggable="false">
        </div>
      </div>

    </div>
  </div>
</body>
</html>
